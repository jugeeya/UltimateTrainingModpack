[package]
name = "training_mod_consts"
version = "0.1.0"
edition = "2018"

[dependencies]
bitflags = "1.2.1"
strum = "0.21.0"
strum_macros = "0.21.0"
num = "0.4.0"
num-derive = "0.3"
num-traits = "0.2"
ramhorns = "0.12.0"
paste = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1.8"
serde_json = "1"
bitflags_serde_shim = "0.2"
skyline_smash = { git = "https://github.com/ultimate-research/skyline-smash.git", optional = true }

[features]
default = ["smash"]
smash = ["skyline_smash"]